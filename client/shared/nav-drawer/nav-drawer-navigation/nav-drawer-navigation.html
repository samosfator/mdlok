<template name="NavDrawerNavigation">
  <nav class="nav-drawer-navigation mdl-navigation mdl-color--grey-50">
    {{#each this}}
      {{#if spaceBefore}}<div class="mdl-layout-spacer"></div>{{/if}}
      <a class="mdl-navigation__link" href="{{route}}">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">{{icon}}</i>
        <span class="mdl-color-text--blue-grey-700">{{caption}}</span>
      </a>
    {{/each}}
  </nav>
</template>
