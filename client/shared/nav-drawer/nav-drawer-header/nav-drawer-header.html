<template name="NavDrawerHeader">
  <header class="nav-drawer-header">
    <img src="images/user.jpg" class="nav-drawer-avatar">

    <span>{{name}}</span>

    <div class="nav-drawer-avatar-dropdown">
      <span>{{group}}</span>

      <div class="mdl-layout-spacer"></div>
      <button id="switch-account-dropdown-button"
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i class="material-icons" role="presentation">arrow_drop_down</i>
      </button>
      <ul for="switch-account-dropdown-button"
          class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect">
        <li class="mdl-menu__item">Перший семестр</li>
        <li class="mdl-menu__item">Другий семестр</li>
        <li class="mdl-menu__item">Увесь рік</li>
      </ul>
    </div>
  </header>
</template>
