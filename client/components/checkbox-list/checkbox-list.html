<template name="CheckBoxList">
  <ul class="checkbox-list">
    {{#each items}}
      <li>
        <label for="{{id}}" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
          <input type="checkbox" id="{{id}}" class="mdl-checkbox__input"/>
          <span class="mdl-checkbox__label">{{caption}}</span>
        </label>
      </li>
    {{/each}}
  </ul>
</template>
