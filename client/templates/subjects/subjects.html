<template name="Subjects">
  {{#each subjects}}
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-phone mdl-cell--6-col-tablet mdl-cell--4-col-desktop">
      <div class="mdl-card__title mdl-card--expand {{randomColorClass}}">
        <h2 class="subject-name mdl-card__title-text mdl-color-text--white">{{name}}</h2>
        <div class="mdl-layout-spacer"></div>
        <span class="subject-total-score mdl-color-text--white">{{totalScore}}</span>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        {{totalScore}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Read More</a>
      </div>
    </div>
  {{/each}}
</template>
