<template name="LastScoreCard">
  <div class="last-score-card subject-card mdl-card mdl-shadow--2dp
      mdl-cell mdl-cell--12-col-phone mdl-cell--4-col-desktop"
       data-name="{{name}}" data-type="{{type}}">
    <div class="mdl-card__title mdl-card--expand {{scoreColorFor score}}">
      <h2 class="last-score-info truncate mdl-card__title-text mdl-color-text--white">
        {{subjectName}}
        <br/>
        <span class="module-name">{{moduleName}}</span>
        <br/>
        <span class="date">{{date}}</span>
        <span class="weight">{{weight}}%</span>
      </h2>

      <div class="mdl-layout-spacer"></div>
      <span class="subject-total-score mdl-color-text--white">{{score}}</span>
    </div>
  </div>
</template>
