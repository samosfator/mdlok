<template name="Home">
  <div class="mdl-cell mdl-cell--6-col mdl-grid">
    {{#each overhearedFeed}}
      <div class="overheared-post-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-color--indigo-500">
        <div class="mdl-card__supporting-text mdl-color-text--white">
          {{text}}
          <div class="post-metrics">
            <span><i class="fa fa-calendar"></i> {{formatUnixTime date}}</span>
            <span><i class="fa fa-comments"></i> {{comments}}</span>
            <span><i class="fa fa-heart"></i> {{likes}}</span>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
  <div class="demo-cards mdl-cell mdl-cell--6-col mdl-grid mdl-grid--no-spacing">
    <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col
          mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
      <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
        <h2 class="mdl-card__title-text">Updates</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        Non dolore elit adipisicing ea reprehenderit consectetur culpa.
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Read More</a>
      </div>
    </div>
    <div class="demo-separator mdl-cell--1-col"></div>
    <div class="demo-options mdl-card mdl-color--deep-purple-500 mdl-shadow--2dp
          mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
      <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
        <h3>View options</h3>
        {{> CheckBoxList checkboxListItems}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-50">Change
          location</a>

        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">location_on</i>
      </div>
    </div>
  </div>
</template>
